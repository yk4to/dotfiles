env:
  TERM: alacritty
  TERM_PROGRAM: Alacritty
  LANG: ja_JP.UTF-8
  LC_ALL: ja_JP.UTF-8

font:
  normal:
    family: UDEV Gothic 35NF
    style: Regular

  bold:
    family: UDEV Gothic 35NF
    style: Bold

  size: 14.0

#  offset:
#    x: 1
#    y: 1

window:
  dimensions:
    columns: 133
    lines: 40

  padding:
    x: 6
    y: 6

  opacity: 0.96

  decorations: 'none'

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - 'zellij attach --index "0" --create'
